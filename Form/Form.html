<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="Index.css" />
    <title>Title</title>
</head>

<body>
    <!-- Title -->
    <h1>My Registration Form!</h1>
    <form action="process.php" method="post">
        <!-- First Name -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <br><br>
        <!-- Last Name -->
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <br><br>
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br><br>
        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br><br>
        <!-- Password Confirmation -->
        <label for="pw_confirm">PW Confirm:</label>
        <input type="password" id="pw_confirm" name="password_confirmation">
        <br><br>
        <!-- Gender -->
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="decline">Prefer not to say</label>
        <input type="radio" id="decline" name="gender" value="decline">
        <br><br>
        <!-- Birthday -->
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <!-- Short Description -->
        <p>A short description about yourself:</p>
        <textarea name="description"></textarea>
        <br><br>
        <!-- Favorite Language -->
        <label for="favorite_language">Favorite Language:</label>
        <select name="favorite_language" id="favorite_language">
            <option value="JavaScript">JavaScript</option>
        </select>
        <br><br>
        <!-- Submit -->
        <input type="submit" value="Submit">
            </form>
</body>

</html>
